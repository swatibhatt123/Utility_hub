<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Utility Hub</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>
<body>
    <section id="header">
        <div id="left-align">
            <a href="#"><img src="./images/logo.jpg" width=80 height=80 class="logo" alt="logo"></a>
            <h1>Utility Hub</h1>
        </div>
        <div id="right-align">
            <ul id="navbar">
                <li><a class="active" href="index.html">Home</a></li>
                <li id="login-link"><a href="./loginpage/public/index.html">Login</a></li>
                <li id="signup-link"><a href="./loginpage/public/signup.html">Signup</a></li>
                <li id="user-email"></li>
                <li>
                    <button id="logout-button">Logout</button>
                </li>
                <a href="#" id="close"><i class="far fa-times"></i></a>
              </ul>
          </div>
          <div id="mobile">
              <i id="bar" class="fas fa-outdent"></i>
          </div>
        </div>
    </section>

    <section>
        <div id="banner">
            <img src="./images/banner.png" alt="banner">
        </div>
    </section>

    <section id="heading">
        <div class="headingslide">
            <h2>Welcome to </h2>
            <h2 id="welcome-message">Utility Hub</h2>
            <h4>A versatile online space designed to simplify and enhance your daily digital needs.</h4>
        </div>

        <div id="cards-container">
            <div class="card">
                <a id="calculator-link" href="#">
                    <img src="./images/calculator.jpg" alt="Calculator">
                    <div class="card-title">Calculator</div>
                </a>
            </div>
            <div class="card">
                <a id="weather-link" href="#">
                    <img src="./images/cityweather.jpg" alt="Weather App">
                    <div class="card-title">Weather App</div>
                </a>
            </div>
            <div class="card">
                <a id="tictactoe-link" href="#">
                    <img src="./images/game2.jpg" alt="Tictactoe Game">
                    <div class="card-title">Tic Tac Toe</div>
                </a>
            </div>
        </div>
    </section>

    <footer class="section-p1">
        <div class="copyright">
            &copy; 2025 Utility Hub
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
